---
layout: default
---

<section class="row main-wrapper">

  <section class="four columns article-sidebar">
    <a href="{{site.baseurl}}/index">Go back</a>
  </section>

  <section class="eight columns essay">
    <h1>{{page.title}}</h1>
    <section class="meta">
      <p>Category: {{page.category}}</p>
      <p>Published: {{page.published}}</p>
    </section>
    {{content}}
    <section class="license">
      <p>License: {{page.license}} (Test)</p>
    </section>
  </section>

</section>
