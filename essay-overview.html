---
layout: default
title: Essays
meta: Overview over all Essays
---

<main>

  <!--
  Loops over every [article] with the category "essay".
  Limits the visible articles to 3.
  -->
  {% for article in site.categories.essay limit:3 %}
  <section>
    <h3><a href="{{site.baseurl}}{{article.url}}">{{article.title}}</a></h3>
    <p>{{article.meta}}</p>
  </section>
  {% endfor %}

</main>
