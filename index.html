---
layout: default
excerpt: Articles about the planets of the solar system.
---

<section class="row main-wrapper">

  <section class="four columns home-sidebar">
    <a></a>
    <h3>The solar system</h3>
    <p>An overview of the planets of the solar system. By Jerry Smith.</p>
    <a></a>
  </section>

  <section class="eight columns">

    <!-- Loops over every [article] in the folder "_posts". Limits the visible articles to x.-->
    {% for article in site.posts limit:5 %}
    <article class="overview">
      <h1><a href="{{site.baseurl}}{{article.url}}">{{article.title}}</a></h1>
      <section class="meta">
        <p>Category: {{article.category}}</p>
      </section>
      <p>{{article.excerpt}}</p>
    </article>
    {% endfor %}

  </section>

</section>
